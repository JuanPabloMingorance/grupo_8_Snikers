<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="login">
    <header>
        <nav class="logo-and-search">
            <div class="img">
               <a href="/"> <img src="/images/SNIKERS.png" alt=""></a>
            </div>
            <label for="navmenu"><div class="icon-burger"><i class="fas fa-bars"></i></div></label>
            <div class="search-bar"><input type="text" name="" id="" placeholder="Search"><i class="fas fa-search"></i></div>
        </nav>
        <input type="checkbox" id="navmenu">
        <nav class="menu">
            <ul>
                <li><a href="/">Home<i class="fas fa-home"></i></i></a></li>
                <li><a href="/login">Login<i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="/register">Registro<i class="fas fa-user-plus"></i></a></li>
                <li><a href="/cart">Carrito<i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="logo"><img src="/images/SNIKERS.png" alt=""></div>
            <div class="form">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    <label for="name"> Usuario: </label>
                    <input type="text" name="user" id="name">
                    <small>*No coincide con ningun Usuario</small>
                    <label for="password"> Contraseña: </label>
                    <input type="password" name="pass" id="password">
                    <small>*No coincide con ninguna Contraseña</small>

                    <label for="remember">Recordar</label>
                    <input type="checkbox" name="remember" id="remember">
                    <button type="submit"><i class="fas fa-check"></i></button>
                    <small>*No coincide con ningun Usuario Registrado</small>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="redes">
        <a href="" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="" class="facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="" class="instagram"><i class="fab fa-instagram"></i></a>
           </div>
           <div class="texto">
        <p>argentina <br> </p>

       </div>
